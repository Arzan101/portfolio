<!doctype html>
<html>>

<head>
  <script src="https://kit.fontawesome.com/d22831e00d.js" crossorigin="anonymous"></script>
  <title>Login to Arzancode </title>
  <link rel="stylesheet" href="/E-Coding-master/css/login.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap" rel="stylesheet">
 
</head>

<body>
  <div class="container" id="login">
    <h1>Login to Arzancode</h1>
    <div class="box">
      <i class="fa fa-envelope"></i>
      <input type="email" name="email" id="email" placeholder="Enter Your email">
    </div>
    <div class="box">
      <i class="fa fa-key"></i>
      <input type="password" name="password" id="password" placeholder="Enter Your Password">
    </div>
    <a href="https://arzancode.000webhostapp.com">
    <button class="btn">Sign In</button>
    </a>
  </div>

</html>
